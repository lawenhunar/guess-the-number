<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Guessing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a2332;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .floating-element {
      position: absolute;
      color: rgba(200, 200, 200, 0.15);
      font-size: 18px;
      font-weight: bold;
      animation: floatGently 25s linear infinite;
      user-select: none;
      transform-origin: center;
    }

    .floating-element:nth-child(odd) {
      animation-duration: 30s;
      animation-direction: reverse;
    }

    .floating-element:nth-child(3n) {
      animation-duration: 35s;
    }

    .floating-element:nth-child(4n) {
      animation-duration: 28s;
      animation-direction: reverse;
    }

    @keyframes floatGently {
      0% {
        opacity: 0;
        transform: translate(0, 0) rotate(0deg);
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translate(80px, -60px) rotate(180deg);
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(100, 150, 220, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(150, 100, 220, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(100, 220, 200, 0.08) 0%, transparent 50%);
      animation: backgroundFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    .game-container, .leaderboard-container {
      background: white;
      padding: 30px 40px;
      margin: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      width: 90%;
      max-width: 1000px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

  

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="number"], input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 180px;
      border: 2px solid #fda085;
      border-radius: 8px;
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background: #ff7675;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background: #d63031;
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
      animation: messageSlide 0.5s ease-out;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .tries {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .hint {
      color: #2d3436;
    }

    .leaderboard-container h3 {
      margin-bottom: 15px;
      color: #444;
    }

    .leaderboard-list {
      list-style-type: none;
      padding: 0;
    }

    .leaderboard-list li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      color: #333;
    }

    #playAgainBtn {
      display: none;
      margin-top: 20px;
      background-color: #00b894;
    }

    #playAgainBtn:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <div class="floating-elements" id="floatingElements"></div>

  <div class="game-container">
    <h2>Guess the Number (1â€“100)</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <br />
    <input type="number" id="guessInput" min="1" max="100" placeholder="Your guess" />
    <br />
    <button onclick="checkGuess()">Guess</button>
    <div class="message" id="message"></div>
    <div class="tries" id="triesCount">Attempts: 0</div>
    <button id="playAgainBtn" onclick="playAgain()">Play Again</button>
  </div>

  <div class="leaderboard-container">
    <h3>Leaderboard</h3>
    <ul class="leaderboard-list" id="leaderboardList"></ul>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    let gameOver = false;
    const leaderboard = [];

    const message = document.getElementById("message");
    const triesDisplay = document.getElementById("triesCount");
    const leaderboardList = document.getElementById("leaderboardList");
    const playAgainBtn = document.getElementById("playAgainBtn");

    // Create floating background elements
    function createFloatingElements() {
      const container = document.getElementById("floatingElements");
      const elements = ['?', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];

      for (let i = 0; i < 25; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';
        element.textContent = elements[Math.floor(Math.random() * elements.length)];

        // Random starting positions across the entire screen
        const startX = Math.random() * 120 - 10; // -10% to 110% for variety
        const startY = Math.random() * 120 - 10; // -10% to 110% for variety

        element.style.left = startX + '%';
        element.style.top = startY + '%';
        element.style.animationDelay = Math.random() * 25 + 's';
        element.style.fontSize = (Math.random() * 8 + 14) + 'px';

        // Set initial transform to start from random position
        element.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px)`;

        container.appendChild(element);
      }
    }

    // Initialize floating elements
    createFloatingElements();

    function checkGuess() {
      if (gameOver) return;

      const name = document.getElementById("nameInput").value.trim();
      const input = document.getElementById("guessInput");
      const guess = Number(input.value);

      if (!name) {
        message.innerHTML = "<span class='hint'>Please enter your name first.</span>";
        return;
      }

      if (!guess || guess < 1 || guess > 100) {
        message.innerHTML = "<span class='hint'>Enter a number between 1 and 100.</span>";
        return;
      }

      attempts++;
      triesDisplay.textContent = `Attempts: ${attempts}`;

      if (guess === randomNumber) {
        message.innerHTML = `<span class='correct'>Correct, ${name}! You guessed it in ${attempts} tries!</span>`;
        document.getElementById("guessInput").disabled = true;
        document.getElementById("nameInput").disabled = true;
        gameOver = true;
        playAgainBtn.style.display = "inline-block";

        leaderboard.push({ name, tries: attempts });
        leaderboard.sort((a, b) => a.tries - b.tries);
        renderLeaderboard();
      } else if (guess < randomNumber) {
        message.innerHTML = "<span class='hint'>Go higher!</span>";
      } else {
        message.innerHTML = "<span class='hint'>Go lower!</span>";
      }

      input.value = "";
      input.focus();
    }

    function renderLeaderboard() {
      leaderboardList.innerHTML = "";
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name} - ${entry.tries} tries`;
        leaderboardList.appendChild(li);
      });
    }

    function playAgain() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      gameOver = false;
      document.getElementById("guessInput").disabled = false;
      document.getElementById("nameInput").disabled = false;
      document.getElementById("guessInput").value = "";
      document.getElementById("nameInput").value = "";
      message.innerHTML = "";
      triesDisplay.textContent = "Attempts: 0";
      playAgainBtn.style.display = "none";
    }
  </script>

</body>
</html>
